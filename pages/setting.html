   <main class="bg-blue100">

        <section>
            <h3 class="ml-3 m-3">Configuración</h3>
            <section class="bg-white p-4 m-3 rounded">

              <div class="cambioDeContrasena">
                <h5>Cambiar contraseña</h5>
                <form action="" class="d-flex">
                    
                <div class="containerPass col-5">
                  <div class="p-2 col-12 d-flex align-items-center box-text col-3">
                    <input required id="password" type="password" name="contraseña" placeholder="Ingresa contraseña" class="rounded-2 p-1">
                    <a><i id="togglePassword" class="fa-solid fa-eye icono"></i>
                    </a>
                  </div>
                </div>
                  
                <div class="containerPass2 col-5">
                  <div class="p-2 col-12 d-flex align-items-center box-text col-3">
                    <input required id="password2" type="password" name="contraseña" placeholder="Confirma contraseña" class="rounded-2 p-1">
                    <a><i id="togglePassword2" class="fa-solid fa-eye icono"></i>
                    </a>
                  </div>
                </div>
                <input class="btn bg-blue text-white col-2" type="submit" value="Cambiar">
                  
                </form>
              </div>

              <div class="paleta">
                <h5>Paleta de colores</h5>
                <div class="d-flex grid gap-2 align-items-center">
                  <div class="d-flex rounded-3 border fw-bolder p-1 border-gray justify-content-center align-items-center">
                    <p>primarios</p>
                    <input type="radio" name="" id="">
                  </div>
                  <div class="d-flex rounded-3 border fw-bolder p-1 border-gray justify-content-center align-items-center">
                    <p>primarios</p>
                    <input type="radio" name="" id="">
                  </div>
                  <div class="d-flex rounded-3 border fw-bolder p-1 border-gray justify-content-center align-items-center">
                    <p>primarios</p>
                    <input type="radio" name="" id="">
                  </div>
                  <div class="d-flex rounded-3 border fw-bolder p-1 border-gray justify-content-center align-items-center">
                    <p>primarios</p>
                    <input type="radio" name="" id="">
                  </div>
                  <div class="d-flex rounded-3 border fw-bolder p-1 border-gray justify-content-center align-items-center">
                    <p>primarios</p>
                    <input type="radio" name="" id="">
                  </div>
                  <div>
                  <button class="btn bg-blue text-white">Predeterminado</button>
                  <button class="btn bg-blue text-white">Guardar cambios</button>
                </div>
                </div>
              </div>

              <div class="tipografia ">
                <h5>Tipografia</h5>
                <div class="d-flex">
                <div class="containerSelect col-9 d-flex grid gap-2">

                 <select name="" id="" class="col-5 rounded-4 p-1">
                  <option value="deafult">Fuente</option>
                  <option value="Arial">Arial</option>
                  <option value="Monospace">Monospace</option>
                  <option value="Sans serif">Sans serif</option>
                 </select>
                 <select name="" id="" class="col-5 rounded-4 p-1">
                  <option value="">Tamaño</option>
                  <option value="12">12</option>
                  <option value="14">14</option>
                  <option value="16">16</option>
                </select>
                </div>
                
                <div class="col-3">
                  <button class="btn bg-blue text-white">Cambiar</button>
                </div>
                </div>
               
              </div>
            </section>

        </section>
