<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center width">

        <article class="box d-flex flex-column justify-content-center align-items-center text-white rounded-4 p-5 m-2 w-100">
            <img src="../assets/img/user.png" alt="">
            <h3>Iniciar Sesión</h3>
            <form id="formLogin">
                <div class="p-2 col-12">
                    <label for="email">Correo electrónico</label>
                    <input type="text" name="email" placeholder="Usuario" requerid class="rounded-2 p-1">
                </div>

                <div class="p-2 col-12 ">
                    <label for="password">Contraseña</label>
                    <div class="d-flex align-items-center box-text">
                        <input required id="password" type="password" name="password" placeholder="Ingresa contraseña" class="rounded-2 p-1">
                        <a><i id="togglePassword" class="fa-solid fa-eye icono"></i></a>
                    </div>
                </div>

                <div>  

                    <div class="d-flex justify-content-center flex-column w-btn"> 
                        <div class="btn col-12">
                            <a href="../pages/home.html" target="_self">
                                <input type="submit" name="submit" value="Iniciar Sesión" class="bg-blue2 text-white rounded-2 shadow-p btn">
                            </a>
                        </div>
                    </div>
                </div>
                
            </form>
            
        </article>
        <article class="box d-none flex-column justify-content-center align-items-center text-white rounded-4 p-5 m-2 w-100">
            <img src="../assets/img/user.png" alt="" height="92px" width="92px">
            <h3>Crear Cuenta</h3>
            <form  id="formRegister">
                <div class="p-2 col-12">
                    <input type="text" name="email" placeholder="Correo electrónico" requerid class="rounded-2 p-1">
                </div>

                <div class="p-2 col-12 d-flex align-items-center box-text">
                    <input required id="password" type="password" name="password" placeholder="Ingresa contraseña" class="rounded-2 p-1">
                    <a><i id="togglePassword" class="fa-solid fa-eye icono"></i>
                    </a>
                </div>
                <div class="p-2 col-12 d-flex align-items-center box-text">
                    <input required id="password2" type="password" name="password2" placeholder="Confirmar contraseña" class="rounded-2 p-1">
                    <a><i id="togglePassword" class="fa-solid fa-eye icono"></i>
                    </a>
                </div>

                <div>  

                    <div class="d-flex justify-content-center flex-column w-btn"> 
                        <div class="btn col-12">
                            <a href="../pages/home.html" target="_self">
                                <input type="submit" name="submit" value="Crear Cuenta" class="bg-blue2 text-white rounded-2 shadow-p btn">
                            </a>
                        </div>
                    </div>
                </div>
                
            </form>
            
        </article>
    </div>
    </section>
    <script src="https://kit.fontawesome.com/9fd95bcc65.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/open_eyes.js"></script>
    <script type="module" src="../firebase/app.js"></script>
    <script type="module" src="../firebase/sign-up-in.js"></script>
</body>
</html>
